name: Publish To GCR
on:
  push:
    tags:
      - 'v*'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.m2/repository
          key: ${{ runner.os }}-gradle-test-${{ hashFiles('**/*.gradle') }}
          restore-keys: |
            ${{ runner.os }}-gradle-test-
      - name: Setup JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: 8
      - name: Docker Login
        uses: docker/login-action@v1
        with:
          registry: ${{ secrets.DOCKER_REGISTRY_URL }}
          username: _json_key
          password: ${{ secrets.GCLOUD_SERVICE_KEY }}
      - name: Build And Push Docker Image
        uses: eskatos/gradle-command-action@v1
        env:
          DOCKER_IMAGE: ${{ secrets.DOCKER_REGISTRY_URL }}/${{ secrets.DOCKER_ORGANIZATION }}/${{ secrets.PROJECT_ID }}
        with:
          arguments: check dockerPush --no-daemon
      - name: Deploy To GCR
        uses: google-github-actions/deploy-cloudrun@main
        with:
          image: gcr.io/oci-micronaut/${{ secrets.PROJECT_ID }}:latest
          service: ${{ secrets.PROJECT_ID }}
          credentials: ${{ secrets.GCLOUD_SERVICE_KEY }}
          region: us-central1
      - name: Setup GCP Service Account
        uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
        with:
          version: 'latest'
          service_account_email: ${{ secrets.GCLOUD_SERVICE_EMAIL }}
          service_account_key: ${{ secrets.GCLOUD_SERVICE_KEY }}
          export_default_credentials: true
      - name: Deploy To GCR
        run: |
          gcloud run deploy ${{ secrets.PROJECT_ID }} \
          --region us-central1 \
          --image ${{ secrets.DOCKER_REGISTRY_URL }}/${{ secrets.DOCKER_ORGANIZATION }}/${{ secrets.PROJECT_ID }} \
          --platform managed \
          --allow-unauthenticated \
          --project ${{ secrets.GCP_PROJECT_ID }}